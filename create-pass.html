<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket.Q | Criar sala</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/global.css" />
    <link rel="stylesheet" href="style/home.css" />
  </head>
  <body>
    <div id="home" class="content">
      <header>
        <img src="assets/logo.svg" alt="Rocket.Q Logo" />
      </header>

      <div id="bg">
        <div class="ball top"></div>
        <div class="ball bottom"></div>
      </div>

      <main>
        <div class="container">
          <section>
            <h2>Crie sua própria sala</h2>
            <form action="">
              <!-- A classe sr-only (screen only) deixa o label invisível para o navegador, mas ele continua existindo, então as ferramentas de busca e leitores de tela vão ler a label normalmente  -->
              <label class="sr-only" for="room-pass">Insira uma senha</label>
              <input
                type="password"
                name=""
                id="room-pass"
                placeholder="Insira uma senha"
              />
              <button>
                <img src="assets/users-white.svg" alt="Entrar na sala" />
                Criar sala
              </button>
            </form>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
